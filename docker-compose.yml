version: '3.8'

services:
  # ==========================================
  # BASE DE DATOS (REQUISITO OFICIAL #3)
  # ==========================================
  mongodb:
    image: mongo:7
    container_name: app-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-userdb}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # REDIS (Cache y Sesiones)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # RABBITMQ (Message Broker)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: app-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================
  # AUTH SERVICE (Microsoft Entra ID)
  # ==========================================
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
      - ENTRA_CLIENT_SECRET=${ENTRA_CLIENT_SECRET}
      - ENTRA_REDIRECT_URI=${ENTRA_REDIRECT_URI:-http://localhost:8000/auth/callback}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ==========================================
  # USER CRUD SERVICE
  # ==========================================
  user-crud-service:
    build:
      context: .
      dockerfile: services/user-crud-service/Dockerfile
    container_name: user-crud-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - MONGO_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-userdb}?authSource=admin
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:8000
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ==========================================
  # QUERY SERVICE (RAG + LLM)
  # ==========================================
  query-service:
    build:
      context: .
      dockerfile: services/query-service/Dockerfile
    container_name: query-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8081
      - MONGO_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-userdb}?authSource=admin
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-meta-llama/llama-3.2-3b-instruct:free}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    deploy:
      replicas: 1
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ==========================================
  # LOG SERVICE
  # ==========================================
  log-service:
    build:
      context: .
      dockerfile: services/log-service/Dockerfile
    container_name: log-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8082
      - MONGO_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-userdb}?authSource=admin
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:8000
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ==========================================
  # API GATEWAY (Nginx)
  # ==========================================
  nginx-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - user-crud-service
      - query-service
      - log-service
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# VOLUMES
# ==========================================
volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  app-network:
    driver: bridge
